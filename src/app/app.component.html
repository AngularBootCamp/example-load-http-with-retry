<app-employee-list
  [employees]="(employees | async) ?? []"
  (selectedEmployee)="selectedEmployeeId.next($event)"
></app-employee-list>

<div class="status">
  Loading status:
  <strong>{{ status | async }}</strong>
</div>

<app-employee-display
  [style.visibility]="
    (showEmployeeDetails | async) ? 'visible' : 'hidden'
  "
  [employee]="(selectedEmployee | async) ?? undefined"
></app-employee-display>
